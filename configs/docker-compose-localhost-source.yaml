version: "3"
volumes:
  datavolume: {}
services:
  ethereum-node:
    container_name: ethereum-node
    image: hydroprotocolio/hydro-scaffold-dex-ethereum-node:latest
    ports:
      - 127.0.0.1:8545:8545
    restart: always
    logging: &logging_default
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "200m"
        compress: "true"
  db:
    container_name: pg
    image: postgres
    ports:
      - 127.0.0.1:5432:5432
    restart: always
    volumes:
      - datavolume:/var/lib/postgresql/data
    logging:
      <<: *logging_default
  ethereum-launcher:
    build: ..
    container_name: ethereum-launcher
    image: hydroprotocolio/ethereum-launcher:latest
    command: /bin/app
    ports:
      - 127.0.0.1:3000:3000
      - 127.0.0.1:3001:3001
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres?sslmode=disable
      - ETHEREUM_NODE_URL=http://ethereum-node:8545
      - MAX_GAS_PRICE_FOR_RETRY=50000000000
      - RETRY_PENDING_SECONDS_THRESHOLD=90
      - RETRY_PENDING_SECONDS_THRESHOLD_FOR_URGENT=45
      - PRIVATE_KEYS=b7a0c9d2786fc4dd080ea5d619d36771aeb0c8c26c290afd3451b92ba2b7bc2c,1c6a05d6d52954b74407a62f000450d0a748d26a7cc3477cd7f8d7c41d4992ce
    depends_on:
      - db
      - ethereum-node
    restart: always
    logging:
      <<: *logging_default
