version: "3"
volumes:
  datavolume: {}
services:
  db:
    container_name: pg
    image: postgres
    ports:
      - 127.0.0.1:5432:5432
    restart: always
    volumes:
      - datavolume:/var/lib/postgresql/data
    logging: &logging_default
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "200m"
        compress: "true"
  ethereum-tx-sender:
    build: ..
    container_name: ethereum-tx-sender
    image: hydroprotocolio/ethereum-tx-sender:latest
    command: /bin/app
    ports:
      - 127.0.0.1:3000:3000
      - 127.0.0.1:3001:3001
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db/postgres?sslmode=disable
      - ETHEREUM_NODE_URL=https://ropsten.infura.io/v3/cabc724fb9534d1bb245582a74ccf3e7
      - PRIVATE_KEYS=
    depends_on:
      - db
    restart: always
    logging:
      <<: *logging_default
