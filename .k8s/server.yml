kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: ethereum-launcher
  name: ethereum-launcher
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ethereum-launcher
  template:
    metadata:
      name: ethereum-launcher
      labels:
        app: ethereum-launcher
    spec:
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kops.k8s.io/instancegroup: nodes
      containers:
        - name: ethereum-launcher
          image: <IMAGE>
          command: ["/bin/app"]
          ports:
            - name: prom-port
              containerPort: 9090
          env:
            - name: KUBE_APP_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          imagePullPolicy: Always
      imagePullSecrets:
        - name: docker-registry-secret